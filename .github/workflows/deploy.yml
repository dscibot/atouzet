name: Expo Deploy

on:
  push:
    branches:
      - main  # DÃ©ploie uniquement quand on push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Install Expo CLI
        run: npm install -g expo-cli

      - name: ğŸ” Login to Expo
        run: expo login --token ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¤ EAS Update
        run: npx eas update --branch main --non-interactive