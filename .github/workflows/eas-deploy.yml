name: Deploy Web to EAS Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Authenticate with EAS
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¤ Export web build
        run: npx expo export --platform web

      - name: ğŸš€ Deploy to EAS Hosting
        run: eas deploy
