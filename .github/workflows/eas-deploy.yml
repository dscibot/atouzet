name: Deploy to EAS Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI globally
        run: npm install -g eas-cli

      - name: Install compatible webpack config
        run: npx expo install @expo/webpack-config@~19.0.

      - name: Export for Web
        run: npx expo export --platform web

      - name: Deploy to EAS Hosting
        run: eas deploy --non-interactive
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EXPO_TOKEN }}
