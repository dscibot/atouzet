name: Deploy Web App to EAS Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies (ignore peer deps)
        run: npm install --legacy-peer-deps

      - name: EAS login
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Deploy to EAS Hosting (Web)
        run: eas deploy --platform web --profile preview
