name: Deploy to EAS Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to EAS
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Deploy to EAS Hosting
        run: eas deploy --profile preview
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EXPO_TOKEN }}


