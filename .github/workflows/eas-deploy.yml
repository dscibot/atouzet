name: Deploy Web to EAS Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ” Authenticate with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami || eas login --token "$EXPO_TOKEN"

      - name: ğŸ“¤ Export web build
        run: npx expo export --platform web

      - name: ğŸš€ Deploy to EAS Hosting
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas deploy --platform web
