name: Deploy Web to EAS Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Deploy Web
        run: npx eas deploy --platform web --profile preview
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EXPO_TOKEN }}
